<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela simples</title>
</head>

<body>
    <table border="1">
        <caption>Esse é a Legenda da tabela</caption>
        <thead>
            <tr>
                <td colspan="2">Cabeçalho da tabela</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Título 1</th>
                <th>Título 2</th>
            </tr>
            <tr>
                <td>Linha 1, Coluna 1</td>
                <td>Linha 1, Coluna 2</td>
            </tr>
            <tr>
                <td>Linha 2, Coluna 1</td>
                <td>Linha 2, Coluna 2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Rodapé da tabela</td>
            </tr>
        </tfoot>
    </table>

<p>
    Estou criando um link para
    <a href="../exemplo.html">
        uma página em meu computador</a>.
</p>

</body>

</html>
