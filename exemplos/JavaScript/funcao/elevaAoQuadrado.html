<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de função em JavaScript</title>
</head>
<body>
</body>
<script>
    //Parte1 - Declaração de função
    const numero = 2;
    alert('O quadrado de '+numero+' é '+elevarAoQuadrado(numero));
    alert(elevarAoQuadrado(5));

    function elevarAoQuadrado(numero) {
        return numero * numero;
    }
    //Parte 2 - Expressão de função 
    //Não permite o Hoisting
    var soma = function (a, b) { return a + b }

    alert("Soma "+soma(5,8));
    alert("Somar mais 21 a soma "+soma(5,8+21));

</script>
</html>
