<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de função em JavaScript</title>
    <script>
        function mensagem(texto) {
            alert(texto);
        }
    </script>

</head>

<body>
    <h1>Primeira função em JavaScript</h1>
    <p>Por que não aconteceu nada? O Script não deveria ter sido executado antes de aparecer o conteúdo da página?</p>
    <input type="submit" value="Chamar a função" id="botao" onClick="mensagem('Olá mundo!');" />
</html>
