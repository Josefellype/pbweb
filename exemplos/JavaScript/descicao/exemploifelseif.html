<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo do Else if</title>
</head>
<body>
    <label for="clima">Selecione o tipo de clima hoje: </label>
    <select id="clima">
      <option value="">--Escolha um--</option>
      <option value="ensolarado">Ensolarado</option>
      <option value="chuvoso">Chuvoso</option>
      <option value="nevando">Nevando</option>
      <option value="nublado">Nublado</option>
    </select>

    <p></p>

    <script>
      const select = document.querySelector('select');
      const para = document.querySelector('p');
      let temperatura = 29;

      select.onchange = setClima;

      function setClima() {
        const escolha = select.value;

        if(escolha === 'ensolarado') {
          para.textContent = 'Hoje está um dia muito bonito! Ponha uma bermuda, vá passear na praia ou no parque. Aproveite pra tomar um sorvete.';
        } else if(escolha === 'chuvoso') {
          para.textContent = 'A chuva está caindo lá fora... Não deixe de levar uma capa de chuva e um guarda-chuva, e não fique lá fora por muito tempo!';
        } else if(escolha === 'nevando') {
          para.textContent = 'A neve está caindo - está congelando! Melhor ficar em casa com uma xícara de chocolate quente ou construir um boneco de neve.';
        } else if(escolha === 'nublado') {
          para.textContent = 'Não está chovendo, mas o céu está cinza e sombrio; pode chover a qualquer momento, então é melhor levar um guarda chuva por precaução.';
        } else {
          para.textContent = '';
        }
      }
    </script>
  </body>
</html>
