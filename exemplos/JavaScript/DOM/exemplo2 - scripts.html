<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o DOM</title>
</head>
<body>
    <h1>Exemplo de documento WEB Simples</h1>
    <p id="Principal">O DOM é uma representação de um documento WEB</p>
    <p id="Novo"></p>
</body>
<script>
    // Repete todo o conteudo do HTML
    document.getElementById("Novo").innerHTML=document.documentElement.innerHTML;
    //Cria um novo elemento HTML e o insere depois dos outros
    var paragrafo = document.createElement("p");
    paragrafo.innerHTML = "Paragrafo criado usando o DOM!";
    document.body.appendChild(paragrafo);
    //Cria um novo elemento HTML e o insere antes dos anteriores
    document.getElementsByTagName("p")[0].innerHTML("Alterei o primeiro paragrafo");    
    
    //Cria um novo elemento HTML e o insere antes dos anteriores
    var paragrafos = document.getElementsByTagName("p")[0].innerHTML("Alterei o primeiro paragrado");
    var paragrafo = document.createElement("p");
    paragrafo.innerHTML = "Paragrafo criado usando o DOM!";
    //paragrafos.
</script>
</html>
