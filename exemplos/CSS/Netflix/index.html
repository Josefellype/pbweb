<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/x-png">
    <link rel="stylesheet" href="estilo.css">
    <title>Exemplo Netflix</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <a href=""><img src="imagens/logo.png" alt=""></a>
            </div>
        </nav>
        <main>
            <form action="">
                <h1>Entrar</h1>
                <div class="form-g">
                    <input type="text" placeholder="Email" name="" id="" required>
                    <input type="password" placeholder="Senha" name="" id="" required>
                    <button>Entrar</button>
                    <div class="form-footer">
                        <input type="checkbox" id="check">
                        <label for="check">Lembre-me</label>
                        <p>Precisa de ajuda?</p>
                    </div>
                </div>
            </form>
            <div class="box-description">
                <a href="#"><img src="imagens/facebook.png" alt="">  Logar com o Facebook</a>
                <p>Novo na Netflix?<span>Inscreva-se agora</span></p>
                <p>
                    Esta página é protegida pelo google
                    reCaptcha para garantir que você seja um bot.
                    <a href="#">Saiba mais</a>
                </p>
            </div>
        </main>
    </div>
    <div class="divider"></div>
    <footer class="rodape">
        <div class="box-footer">
            <p>Perguntas?</p>
            <div class="box-single">
                <ul>
                    <li><a href="#">FAQ</a></li>
                    <li><a href="#">Central de ajuda</a></li>
                    <li><a href="#">Termo de uso</a></li>
                    <li><a href="#">Privacidade</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
