<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como usar o Grid Layout</title>
    <style>
        /* Zerar todas as margens */
        * {
            padding: 0;
            margin: 0;
        }
        /* Cria o container que funciona como GRID */
        #pagina{
            display: grid;
            width: 100%;
            grid-template-areas: 
            "header header"
            "links conteudo"
            "links rodape";
        }

        #cabecalho{
            grid-area: header;
            background-color: #8ca0ff;
        }

        #conteudo{
            grid-area: conteudo;
            background-color: #ffff64;
        }

        #conteudo_extra{
            grid-area: links;
            background-color: #ffa08c;
        }

        #rodape {
            grid-area: rodape;
            background-color: #8cffa0;
        }

    </style>
</head>
<body>
    <main id="pagina">
        <header id="cabecalho">
            Cabeçalho da página
        </header>
        <article id="conteudo">
            Conteúdo da página ( ARTICLE )
        </article>
        <aside id="conteudo_extra">
            Conteúdo associado ( ASIDE )
        </aside>
        <footer id="rodape">
            rodapé da página ( FOOTER )
        </footer>
    </main>
</body>
</html>
